<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">

  <title>Beats</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__content">
      <section class="hero">
        <div class="container">
          <header class="hero__header header">
            <div class="header__wrapper">
              <a class="header__logo logo">
                <img src="img/logo.svg" alt="logo">
              </a>
              <nav class="header__navbar navbar">
                <ul class="navbar__list">
                  <li class="navbar__item"><a href="#" class="navbar__link">О нас</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Наушники</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Команда</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Цвета</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Отзывы</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Как мы работаем</a></li>
                  <li class="navbar__item"><a href="#" class="navbar__link">Контакты</a></li>
                </ul>
              </nav>
              <address class="header__contacts contacts">
                <div class="contacts__phone">8 800 903 90 90</div>
              </address>
            </div>
          </header>

          <div class="hero__content">
            <div class="hero__title-section">
              <h1 class="hero__title headline-1">Беспроводные наушники Beats Solo 3</h1>
              <div class="hero__title-desc">Встречайте новую версию наушников из линейки Powerbeats.</div>
              <a href="#" class="hero__btn btn btn--color--red-bg">заказать</a>
            </div>
            
            <ul class="hero__features features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="img/top-icons/main-1.svg" alt="feature icon" class="feature__img">
                </div>
                <div class="feature__text">Безупречный звук</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="img/top-icons/main-2.svg" alt="feature icon" class="feature__img">
                </div>
                <div class="feature__text">До 40 часов работы</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="img/top-icons/main-3.svg" alt="feature icon" class="feature__img">
                </div>
                <div class="feature__text">Технология Fast Fuel</div>
              </li>
            </ul>
          </div>

        </div>
      </section>
    </div>
  </div>
</body>
</html>
